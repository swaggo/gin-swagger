name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go:
          - "1.20.x"
          - "1.21.x"
          - "1.22.x"
          - "1.23.x"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: test
        run: go test -coverprofile=coverage.txt -covermode=atomic

      - name: coverage
        run: bash <(curl -s https://codecov.io/bash)
